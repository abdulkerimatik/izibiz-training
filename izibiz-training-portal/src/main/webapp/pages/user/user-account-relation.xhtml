<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/layout/template-with-menu.xhtml">

	<ui:define name="body">
		<h:form prependId="false">
		#{userAccountBean.openPage()}
			<p:selectOneMenu value="#{userAccountBean.selectedAccount}">
			<f:selectItems value="#{userAccountBean.accountList}" var="acc" itemValue="#{acc}" itemLabel="#{acc.accountName}"/>
			<p:ajax event="itemSelect" global="false" listener="#{userACcountBean.accountChanged}" process="@this" update="panel"/>
			</p:selectOneMenu>
			<p:outputPanel id="panel">
			<p:dataTable value="#{userAccountBean.userList}" var="user">
			<p:column headerText="id"><p:outputLabel value="#{user.id}"></p:outputLabel> </p:column>
			<p:column headerText="name"><p:outputLabel value="#{user.username}"></p:outputLabel> </p:column>
			<p:column headerText="password"><p:outputLabel value="#{user.password}"></p:outputLabel> </p:column>
			
			</p:dataTable>
			</p:outputPanel>
		</h:form>

	</ui:define>
</ui:composition>
