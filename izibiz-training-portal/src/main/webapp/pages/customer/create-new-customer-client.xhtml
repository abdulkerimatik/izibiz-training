<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/layout/template-with-menu.xhtml">

	<ui:define name="body">
		<h:form prependId="false">
		#{newCustomerBean.loadPage()}
			<div>Yeni Müşteri</div>
			<p:outputPanel id="newCustomerPanel">
				<p:autoComplete value="#{newCustomerBean.selectedCustomer}"
					completeMethod="#{newCustomerBean.completeIdentifier}"
					var="customer"
					itemLabel="#{customer.title} #{customer.identifier} "
					itemValue="#{customer}" forceSelection="true">
					
				</p:autoComplete>
				<p:outputPanel id="customerDataPanel">
					<p:outputLabel value="Client Code" />
					<p:inputText value="#{newCustomerBean.selectedCustomer.clientCode}" />
					<p:outputLabel value="Identifier" />
					<p:inputText value="#{newCustomerBean.selectedCustomer.identifier}" />
					<p:outputLabel value="Title" />
					<p:inputText value="#{newCustomerBean.selectedCustomer.title}" />
					<p:selectBooleanCheckbox
						value="#{newCustomerBean.selectedCustomer.status}"
						itemLabel="Status" />
					<p:commandButton value="Kaydet"
						action="#{newCustomerBean.saveCustomer}" update="newCustomerPanel" />
				</p:outputPanel>

			</p:outputPanel>
		</h:form>
	</ui:define>
</ui:composition>
